<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Lightshot</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
    }
    img {
      display: block;
      margin: auto;
      width: 100%;
      height: 100vh;
      object-fit: cover;
    }
    audio {
      display: none;
    }
  </style>
</head>
<body>
  <img src="https://i.imgur.com/ypwD6Ce.jpg" alt="susto">
  <audio autoplay>
    <source src="https://www.myinstants.com/media/sounds/wilhelm-scream.mp3" type="audio/mpeg">
  </audio>

  <script>
    // Volume alto apÃ³s 2 segundos
    setTimeout(() => {
      const audio = document.querySelector("audio");
      audio.volume = 1.0;
      audio.play();
    }, 2000);
  </script>
</body>
</html>
